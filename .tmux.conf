# Minimal tmux theme setting
set -g @minimal-tmux-bg '#884d4c'
set -g @minimal-tmux-fg '#1b1612'
set -g @minimal-tmux-status 'bottom'
set -g @minimal-tmux-justify 'centre'
set -g @minimal-tmux-indicator-str "tmux" 
# set -g @minimal-tmux-status-left "(#I) tmux " 
set -g @minimal-tmux-status-left "#{?client_prefix,, (#I) tmux }#[bg=#884d4c,fg=#1b1612]#{?client_prefix, (#I) tmux ,}#[bg=default,fg=default,nobold]"
set -g @minimal-tmux-status-right '#(path=$(echo "#{pane_current_path}" | sed "s|$HOME|~|"); if [ ${#path} -gt 37 ]; then echo "[${path:0:34}...]"; else echo "[$path]"; fi)'
set -g status-right-length 40
set -g status-left-length 40


# Active-Inactive Pane Settings
set-option -g mode-style bg=#884d4c,fg=#000000
set-option -g pane-active-border-style fg=#884d4c
set-option -g pane-border-style fg=#884d4c
set-option -g status-style bg=#1a1108,fg=#884d4c
set-option -g pane-border-lines single

# ============================================
# BASIC SETTINGS
# ============================================
set -g mouse on
set -g default-terminal "screen-256color"
set -g history-limit 10000
setw -g xterm-keys on

# IGNORE THE BELL
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ============================================
# KEY BINDINGS
# ============================================
# Change prefix to Ctrl+a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Split panes with | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# Reload config
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Switch panes with Alt+arrow (no prefix)
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# ============================================
# PLUGINS
# ============================================
set -g @plugin 'tmux-plugins/tpm'

# Essential plugins:

#Session resurrection (save/restore sessions)
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

#Better pane navigation (integrates with vim)
set -g @plugin 'christoomey/vim-tmux-navigator'

#Copy to system clipboard
set -g @plugin 'tmux-plugins/tmux-yank'

#Show when prefix is pressed
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

#Easy pane management
set -g @plugin 'tmux-plugins/tmux-pain-control'

# Load Minimal-tmux
set -g @plugin 'niksingh710/minimal-tmux-status'

# Initialize TPM (keep this at the very bottom)
run '~/.tmux/plugins/tpm/tpm'

# Hide the window status in the middle (overides after TPM loads the plugin)
set -g window-status-format ''
set -g window-status-current-format ''
set -g status-style "fg=#884d4c"
